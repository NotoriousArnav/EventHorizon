name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    - name: Set up Python
      run: uv python install 3.12
    - name: Install Dependencies
      run: |
        uv sync
    - name: Run Tests
      run: |
        uv run manage.py test
