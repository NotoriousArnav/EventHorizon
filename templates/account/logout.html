{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="relative min-h-screen flex flex-col justify-center items-center overflow-hidden bg-black font-sans">
  
  <!-- Subtle Background Stars -->
  <div class="absolute inset-0 z-0">
    <div class="stars-static"></div>
  </div>
  <style>
    .stars-static {
       background-image: radial-gradient(white 1px, transparent 0);
       background-size: 50px 50px;
       opacity: 0.1;
       width: 100%; height: 100%;
    }
  </style>

  <div class="relative z-10 w-full max-w-md p-8 bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl shadow-[0_0_50px_rgba(255,100,0,0.1)] text-center">
    
    <div class="mb-8">
       <h2 class="text-3xl font-bold tracking-tight text-white uppercase tracking-widest">{% trans "Disengage" %}</h2>
       <p class="mt-2 text-sm text-gray-400">
           {% trans "Are you sure you want to terminate the session?" %}
       </p>
    </div>

    <form class="space-y-6" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      
      <div class="p-4 rounded bg-white/5 border border-white/10 text-sm text-gray-300">
          <p>{% trans "Confirming will disconnect you from the Event Horizon network." %}</p>
      </div>

      <button type="submit" class="flex w-full justify-center rounded bg-red-600 px-3 py-3 text-sm font-bold text-white uppercase tracking-wider shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-all hover:shadow-[0_0_20px_rgba(220,38,38,0.4)]">
        {% trans "Confirm Disconnect" %}
      </button>
      
      <div class="mt-4">
          <!-- We can just go back to previous page or home -->
          <a href="javascript:history.back()" class="text-xs uppercase tracking-widest text-gray-500 hover:text-white transition-colors">
              {% trans "Stay Connected" %}
          </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
