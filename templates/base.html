<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-full bg-black text-white antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}Event Horizon - Ultimate Event Management Platform{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}Event Horizon - Ultimate Event Management Platform{% endblock %}">
    <meta name="description" content="{% block meta_description %}Event Horizon is a powerful event management platform with user profiles, OAuth integration, and seamless event registration. Organize, explore, and transcend via the ultimate event platform.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}event management, event registration, event platform, oauth, user profiles, event organization, event discovery{% endblock %}">
    <meta name="author" content="Event Horizon">
    <meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Event Horizon - Ultimate Event Management Platform{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Event Horizon is a powerful event management platform with user profiles, OAuth integration, and seamless event registration.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/og-default.jpg' %}{% endblock %}">
    <meta property="og:site_name" content="Event Horizon">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
    <meta name="twitter:url" content="{% block twitter_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}Event Horizon - Ultimate Event Management Platform{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Event Horizon is a powerful event management platform with user profiles, OAuth integration, and seamless event registration.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'images/twitter-card.jpg' %}{% endblock %}">
    
    <!-- Structured Data (JSON-LD) - Can be overridden in child templates -->
    {% block structured_data %}{% endblock %}
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}">
    <meta name="theme-color" content="#7c3aed">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Local) -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    
    <style>
        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="h-full bg-black selection:bg-orange-500/30 selection:text-orange-200">
    {% block content %}{% endblock %}
    {% block floating_buttons %}{% endblock %}
</body>
</html>
